
<div>
    <h2><span data-translate="bisaiApp.torneo.detail.title">Torneo</span> {{vm.torneo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bisaiApp.torneo.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.torneo.nombre}}</span>
        </dd>
        <dt><span data-translate="bisaiApp.torneo.numeroParticipantes">Numero Participantes</span></dt>
        <dd>
            <span>{{vm.torneo.numeroParticipantes}}</span>
        </dd>
        <dt><span data-translate="bisaiApp.torneo.juego">Juego</span></dt>
        <dd>
            <a ui-sref="juego-detail({id:vm.torneo.juego.id})">{{vm.torneo.juego.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="torneo-detail.edit({id:vm.torneo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
